<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card {
            position: relative;
        }
        .b2{
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <h1 class="text-center mt-4 text-uppercase fw-bold text-danger-emphasis" style="font-family: 'Lucida Handwriting', cursive;">Product Details</h1>
    <div id="res1" class="m-3 d-flex flex-wrap justify-content-center">        
    </div>    
</body>
<script>
    fetch("https://fakestoreapi.com/products").then(out=>out.json()).then(res=>displayData(res));
    function displayData(outarray){
        for(i of outarray){
            console.log(i.title);
            res1.innerHTML += `
                <div class="card m-2 bg-body-secondary" style="width: 20rem; border-radius: 20px">
                    <div class="card-body m-0 pb-3 p-1 bg-white text-center border" style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; border-radius: 20px">
                        <div class="text-end"><button type="button" class="b2 btn rounded-circle bg-light"><i class="fa-solid fs-5 fa-heart"></i></button></div>
                        <img src=${i.image} class="card-img-top pt-3" style="height: 17rem; width: 17rem;">
                        <h5 class="card-title text-center p-1">${i.title}</h5>
                        <p class="card-text text-body-secondary text-center text-primary-emphasis fs-4 fw-semibold text-capitalize">${i.category}</p>
                        <div class="d-flex justify-content-around text-danger-emphasis">
                            <p class="card-text"><span class="fs-2 fw-bold text-dark">$</span><span class="fw-semibold fs-3">${i.price}</span></p>
                            <p class="card-text fw-semibold fs-3"><i class="fa-solid fa-face-grin-stars text-dark"></i> ${i.rating.rate}</p>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm px-4 border-3 fw-bold rounded-pill">Order Now</button>
                    </div>
                </div>
            `
        }
    }
</script>
</html>
